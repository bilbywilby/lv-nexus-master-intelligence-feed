version: '3.8'
services:
  app:
    build: .
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      - ./public:/app/public
    env_file:
      - .env
    depends_on:
      - mongo
    command: "bun app.js"
  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped
volumes:
  mongo_data: